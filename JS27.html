<script type = "text/javascript">
	function person(name, age){
		this.name = name;
		this.age = age;
		this.yearsUntilRetire = yearsLeft; // add function without()
	}

	function yearsLeft(){
		var numYears = 65 - this.age;
		return numYears;
	}

	var bucky = new person("Jane", 24);
	document.write(bucky.yearsUntilRetire()); //add () at the end
	
</script>
